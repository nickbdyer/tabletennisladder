<!DOCTYPE HTML> 
<html ng-app="TableTennisLadder">
  <head>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/services/players.js"></script>
    <script src="js/core.js"></script>
    <title>Table Tennis LADder</title>
  </head>
  <body ng-controller="mainController">  
    <h1>Table Tennis LADr</h1>
    <table class="table table-hover">
    <thead>
      <tr>
        <th class="col-md-1"></th>
        <th class="col-md-6"></th>
        <th class="col-md-1"></th>
        <th class="col-md-1">Stats</th>
        <th class="col-md-1"></th>
        <th class="col-md-2"></th>
      </tr>
      <tr>
        <th class="col-md-1">#</th>
        <th class="col-md-6">Name</th>
        <th class="col-md-1">Won</th>
        <th class="col-md-1">Lost</th>
        <th class="col-md-1">Played</th>
        <th class="col-md-2">Actions</th>
      </tr>
    </thead>
    <tbody ng-repeat="player in players">
      <tr>
        <td><strong> {{ player.rank }} </strong></td>
        <td> {{ player.name }} </td>
        <td></td>
        <td></td>
        <td></td>
        <td><button class="btn btn-danger btn-xs" ng-click="deletePlayer(player._id)">Delete Player</button></td>
      </tr>
    </tbody>
    </table>
    <noplayers ng-hide="players">There are no players</noplayers>
    <form id="addplayer" class="col-lg-6">
      <input name="name" placeholder="Name" class="form-control col-md-4" type="text" ng-model="formData.name">
      <input class="form-control col-md-4" placeholder="Rank" type="text" ng-model="formData.rank">
      <button class="btn btn-default btn-primary" type="submit" value="Add Player" ng-click="createPlayer()">Add Player</button>
    </form>
  </body>
</html>
